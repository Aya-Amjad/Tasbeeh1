<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Electronic Rosary</title>
</head>
<body>
    <div class="grid-container">
        <div class="rosary-container">
            <div id="count1">سبحان الله</div>
            <button id="increment-button1">سبح الله</button>
            <button id="reset-button1">إعادة</button>
        </div>
        <div class="rosary-container">
            <div id="count2">الحمدلله</div>
            <button id="increment-button2">الحمدالله</button>
            <button id="reset-button2">إعادة</button>
        </div>
        <div class="rosary-container">
            <div id="count3">لا اله الا الله</div>
            <button id="increment-button3">اذكر الله</button>
            <button id="reset-button3">إعادة</button>
        </div>
        <div class="rosary-container">
            <div id="count4">استغفر الله</div>
            <button id="increment-button4">استغفر الله</button>
            <button id="reset-button4">إعادة</button>
        </div>
        <div class="rosary-container">
            <div id="count5">صل على محمد</div>
            <button id="increment-button5">اللهم صل على سيدنا محمد</button>
            <button id="reset-button5">إعادة</button>
        </div>
        <div class="rosary-container">
            <div id="count6">حسبي الله ونعم الوكيل</div>
            <button id="increment-button6">حسبي الله</button>
            <button id="reset-button6">إعادة</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
